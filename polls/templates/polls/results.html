<!DOCTYPE html>

<html lang = "en">
<head></head>
<body>
    <div class = 'container'>
        <div class = "row">
            <div class = "col">
                <h1>{{ question.question_text }}</h1>
                <ul>
                    {% for choice in question.choice_set.all %}
                    <li>
                        {{ choice.choice_text }} -- {{ choice.votes }} vote {{choice.votes|pluralize}}
                    </li>
                    {% endfor %}
                </ul>
                <a href = "{% url 'polls:results' question.id %}">Vote again?</a>
            </div>
        </div>
    </div>
</body>
</html>
